<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>
<body>
    <table>
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Description</th>
        </thead>
        <tbody>
            {% for item in context.books %}
            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.description}}</td>
            <td><a href="{% url 'edit' %}"></a></td>
            <td><a href="{% url 'remove' %}"></a></td>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'save' %}">Add</a>
</body>
</html>
